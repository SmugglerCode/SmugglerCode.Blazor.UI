# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  name: SmugglerCode_SelfHosted

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  packageOutput: '$(Build.ArtifactStagingDirectory)/nuget'

steps:

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.x'
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 'Build solution'
  inputs:
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Run tests'
  inputs:
    command: 'test'
    projects: '**/*Tests.csproj'
    arguments: '--configuration $(buildConfiguration)'

- script: dotnet pack --configuration $(buildConfiguration) `
    --output $(packageOutput) `
    /p:PackageVersion=1.0.$(Build.BuildId)
  displayName: 'Create NuGet package'

# Publish naar nuget.org
- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(packageOutput)/*.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'NuGet.org'
